<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renacimiento Excelsior | Integrantes</title>
    <link rel="icon" href="pngtree-simulation-of-evergreen-pine-png-image_1340028.ico" type="image/x-icon">
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000000e0;
            color: #fff;
            overflow-x: hidden;
            transition: opacity 0.5s ease; /* Transición de la opacidad */
        }

        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease; /* Hace que la opacidad pase de visible a invisible */
        }

        header {
            background-color: #2E7D32; /* Verde oscuro */
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 15px; /* Bordes redondeados */
            margin: 20px; /* Espacio alrededor */
        }

        header h1 {
            font-size: 1.8em;
        }

        .back-button {
            display: block;
            width: 80%;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            color: #fff;
            background-color: #333;
            text-decoration: none;
            font-size: 1em;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: #2E7D32;
            transform: scale(1.05);
            box-shadow: 0px 5px 15px rgba(46, 125, 50, 0.5);
        }

        section {
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #2E7D32;
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .member {
            background-color: #333;
            margin: 10px auto;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
            width: 80%;
        }

        .member h3 {
            color: #fff;
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .member p {
            color: #ccc;
            font-size: 1em;
        }

        /* Estilos para pantallas pequeñas */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5em;
            }

            section {
                padding: 15px;
            }

            h2 {
                font-size: 1.3em;
            }

            .member {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Integrantes</h1>
    </header>

    <a href="index.html" class="back-button" onclick="transitionPage(event)">Volver a Inicio</a>

    <section>
        <h2>Nuestro Equipo</h2>

        <div class="member">
            <h3>Bianca Guillen</h3>
            <p>Residente</p>
        </div>

        <div class="member">
            <h3>Zahira Dip</h3>
            <p>Secretaria</p>
        </div>

        <div class="member">
            <h3>Luciana Caputo</h3>
            <p>Tesorera</p>
        </div>

        <div class="member">
            <h3>Federico Rinaldi</h3>
            <p>Moderador</p>
        </div>
    </section>

    <script>
        function transitionPage(event) {
            event.preventDefault(); // Evita que el enlace cambie de página inmediatamente
            document.body.classList.add('fade-out'); // Activa la animación de desvanecimiento

            // Cambia de página después de que termine la animación
            setTimeout(() => {
                window.location.href = event.target.href;
            }, 500); // Duración de la animación en milisegundos
        }
    </script>
</body>
</html>
