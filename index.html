<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de Estudiantes 2024</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        header {
            background-color: #2E7D32; /* Verde oscuro */
            color: white;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-size: 1.8em;
        }

        .mobile-nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
        }

        .mobile-nav a {
            width: 80%;
            margin: 10px 0;
            padding: 15px;
            color: #fff;
            background-color: #333;
            text-decoration: none;
            text-align: center;
            font-size: 1.1em;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .mobile-nav a:hover {
            background-color: #2E7D32; /* Verde oscuro en hover */
            transform: scale(1.05);
            box-shadow: 0px 5px 15px rgba(46, 125, 50, 0.5);
        }

        section {
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #2E7D32; /* Verde oscuro para títulos */
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.1em;
            color: #ccc;
        }

        footer {
            background-color: #2E7D32; /* Verde oscuro */
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 0.9em;
        }

        /* Estilos para pantallas pequeñas */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5em;
            }

            .mobile-nav a {
                font-size: 1.2em;
            }

            section {
                padding: 15px;
            }

            h2 {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Renacimiento Excelsior</h1>
    </header>

    <section class="welcome">
        <h2>Bienvenidos</h2>
        <p>Descubrí nuestras propuestas, conocé al equipo y unite al cambio.</p>
    </section>

    <nav class="mobile-nav">
        <a href="integrantes.html">Integrantes</a>
        <a href="propuestas.html">Propuestas</a>
        <a href="finanzas.html">Tesoreria</a>
    </nav>

    <footer>
        <p>Renacimiento Excelsior &copy;</p>
    </footer>
</body>
</html>
